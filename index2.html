<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Survey</title>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            font-family: 'Arial', sans-serif;
            text-align: center;
            transition: background 1s;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: background 1s, transform 1s;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .options {
            margin-top: 20px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .shake {
            animation: shake 0.5s infinite alternate;
        }
        @keyframes shake {
            0% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }
        .romantic {
            background: pink !important;
        }
        .romantic .container {
            background: #fff0f5 !important;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1 id="question"></h1>
        <div class="options">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
        <h2 id="message" style="display: none; margin-top: 20px; color: #d9534f;"></h2>
        <button id="viewEmail" class="shake" style="display: none; margin-top: 20px; background: #28a745;">Tap to see</button>
    </div>
    <script>
        var typed = new Typed("#question", {
            strings: ["The questions start with E N I T A L E V Y B U O Y L L I W"],
            typeSpeed: 100,
            showCursor: false,
        });

        function showEmailMessage() {
            document.getElementById("message").innerText = "Oh wait... Someone sent you an email!";
            document.getElementById("message").style.display = "block";
            document.getElementById("viewEmail").style.display = "inline-block";
        }

        document.getElementById("yes").addEventListener("click", showEmailMessage);
        document.getElementById("no").addEventListener("click", showEmailMessage);

        document.getElementById("viewEmail").addEventListener("click", function() {
            window.location.href = "i3.html";  // Redirects to i3.html
        });
    </script>
</body>
</html>
